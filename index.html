<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="p-4 bg-light rounded-3 mt-5">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold text-center">Lilith's Birthday...</h1>
                <p class="fs-5">
                    Using a series of utilities, you can create this jumbotron, just like the one in
                    previous versions of Bootstrap. Check out the examples below for how you can remix and restyle it to
                    your liking.
                </p>
                <div class="row mt-4" id="countdown" data-time="2022-09-15T00:00:00+0000">
                    <div class="col box">
                        <strong id="days"></strong>
                        <em>Days</em>
                    </div>
                    <div class="col box">
                        <strong id="hours"></strong>
                        <em>Hours</em>
                    </div>
                    <div class="col box">
                        <strong id="minutes"></strong>
                        <em>Minutes</em>
                    </div>
                    <div class="col box">
                        <strong id="secondes"></strong>
                        <em>Secondes</em>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
